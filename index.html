<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
    <link rel="stylesheet" href="main.css">
    <title>Movies from Best to Worst</title>
</head>
<body>
    <header class="homescreen">
        <div id="header-content" class="wrapper">
        <h1>Movies from Best to Worst...</h1>
            <div id="header-format" class="section">
                <div id="search-element" class="search-element">
                    <h2>Search for your favorite actor</h2>
                    <form id="search-form" autocomplete="on">
                        <input type="text" name="search-bar" id="search-bar" autofocus>
                        <input type="submit" value="Search">
                    </form>
                </div>
                <p id="error-message"></p>
                <div id="actor-profile" class="actor-profile">
                </div>
             </div>
        </div>
    </header>

    <div id="header-placeholder" class="hidden"></div>
    
    <main>
        <div class="wrapper hidden">
            <div class="section">
                <ul id="results">
                </ul>
            </div>
        </div>
    </main>

    <footer class="hidden">
        <div class="section footer-div">
            <a href="https://www.themoviedb.org/" target="_blank">
                <p>This product uses the TMDb API but is not endorsed or certified by TMDb.</p>
                <img  id="logo" src="images/tmdb-logo.svg" alt="TMDb Logo">
            </a>
        </div>
    </footer>
    
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>    
<script src="index.js"></script>    
</body>
</html>
